<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVG Testing - First Chart</title>
    <style>
		.grey {
			background-color: rgb(100,100,100);
			color: white;
		}
		.semi-grey {
			background-color: rgb(100,100,100,.875);
			color: white;
		}
		.container {
			text-align: center;
			padding: 15px;
			position:relative;
		}
		.caption {
			border-top: black 1px solid;
			padding-top: 5px;
			
		}
		#feature-text {
			position: absolute;
			left:0;
			top: 0; 
			z-index:-1;
			margin:20px;
			color: rgb(100,100,100);
		}
		svg {
			border: 1px black solid;
		}
		line {
			stroke:rgb(255,0,0);stroke-width:2
		}
		.tip{
			position: absolute;
			float: left;
			border: 1px solid rgb(128,128,128,.5);
			text-align: center;
			padding: 5px;
		}
		#key-tip{
			position: absolute;
			float: left;
			border: 1px solid rgb(128,128,128,.5);
			text-align: center;
			padding: 5px;
		}
		#tip {
			position: absolute;
			float: left;
			border: 1px solid rgb(128,128,128,.5);
			text-align: center;
			padding: 5px;
		}
		.hidden{
			display: none;
		}
			
		.series-0 {
			fill : rgb(37, 186, 44);
			stroke : rgb(37, 186, 44);
		}
		
		.series-1 {
			fill : rgb(0, 122, 34);
			stroke : rgb(0, 122, 34);
		
		}
		
		.series-2 {
			fill: rgb(41, 206, 0);
			stroke: rgb(41, 206, 0);
		}
		.series-3 {
			fill: rgb(234, 255, 5);
			stroke: rgb(234, 255, 5);
		
		}
		.series-4 {
			fill: rgb(147, 2, 61);
			stroke: rgb(147, 2, 61);
		}
		.series-5 {
			fill: rgb(5, 97, 240);
			stroke: rgb(5, 97, 240);
		}	
		.star {
			fill: (255,255,255);
		}
    </style>
  </head>
  <body>
    <h1>This is the First Chart</h1>
    <div id="container" class="main container grey">
		<div id="chart-container" class="container grey">
			<svg id="chart" width="1000px" height="500px">	
			</svg>
			<div class="caption" >
				This is a test of the first chart. There are limited interactions.
			</div>
		</div>
	</div>
	<div id="tip" class="semi-grey tip hidden"></div>
	<div id="key-tip" class="semi-grey tip">This is a key tool tip</div>
	<script src="../js/datapoint.js"></script>
	<script src="../js/chart.js"></script>
	<script>
		window.addEventListener("load", function(event) {
			var dataMax = extractMax(firstChartGroup);
			console.log(dataMax);
			var parent = document.getElementById('chart');
			var chartParams = {};
			chartParams.height = parent.height.baseVal.value;
			chartParams.width = parent.width.baseVal.value;
			chartParams.chartParent = parent;
			chartParams.maxVal = dataMax;
			firstChartGroup.forEach(function(element, i) {
				drawSeries(chartParams, element, i);
			});
		});
	</script>
	</body>
</html>
