<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVG Testing - First Chart</title>
    <style>
		body {			
			font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}
		.grey {
			background-color: rgb(100,100,100);
			color: white;
		}
		tspan {
			clear: both;
		}
		.key{
			font-size:10px;
		}
		.axis {
			text-align: center;
			stroke-width: .5;
			shape-rendering:crispEdges;
		}
		.axis.key {
			text-anchor: middle;
		}
		.axis.title {
			font-size: 15px;
		}
		.semi-grey {
			background-color: rgb(100,100,100,.875);
			color: white;
		}
		.container {
			text-align: center;
			padding: 15px;
			position:relative;
		}
		.caption {
			border-top: black 1px solid;
			padding-top: 5px;
			
		}
		#feature-text {
			position: absolute;
			left:0;
			top: 0; 
			z-index:-1;
			margin:20px;
			color: rgb(100,100,100);
		}
		svg {
			border: 1px black solid;
		}
		line {
			fill:rgb(0,0,0);
		}
		.secret{
			z-index:100;
			opacity:0;
		}
		.tip{
			position: absolute;
			float: left;
			border: 1px solid rgb(128,128,128,.5);
			text-align: center;
			padding: 5px;
		}
		#key-tip{
			position: absolute;
			float: center;
			top: 15%;
			left: 25%;
			width: 50%;
			border: 1px solid rgb(0,0,0,.5);
			background: rgb(225,225,225,.75);
			color: rgb(0,0,0);
			text-align: center;
			padding: 5px;
			pointer-events: none;
			font-size: 12px;
		}
		#tip {
			position: absolute;
			float: left;
			border: 1px solid rgb(128,128,128,.5);
			text-align: center;
			padding: 5px;
			pointer-events: none
		}
		.hidden, .not-drawn {
			display: none;
		}
			
			.bank > .series-0 {
			fill : rgb(0,0,0);
			stroke : rgb(0, 0, 0);
		}
		.series-0 {
			fill : rgb(37, 186, 44);
			stroke : rgb(37, 186, 44);
		}
		
		.series-1 {
			fill : rgb(0, 122, 34);
			stroke : rgb(0, 122, 34);
		}
		
		.series-2 {
			fill: rgb(41, 206, 0);
			stroke: rgb(41, 206, 0);
		}
		.series-3 {
			fill: rgb(234, 255, 5);
			stroke: rgb(234, 255, 5);
		}
		.series-4 {
			fill: rgb(147, 2, 61);
			stroke: rgb(147, 2, 61);			
		}
		.series-5 {
			fill: rgb(5, 97, 240);
			stroke: rgb(5, 97, 240);
		}
		.star {
			fill: (255,255,255);
			stroke-width: 1 !important;
			pointer-events: none;
			z-index: 10;
		}
		polygon{
			pointer-events: none;
			z-index: 10;
		}
		rect {
			stroke: black !important; 
			stroke-width: 2;
			-webkit-animation: crossanimate 1s;  
			-webkit-animation-iteration-count: infinite;
			animation: crossanimate 1s;
			animation-iteration-count: infinite
			-webkit-animation: crossanimate 1s;  
			-webkit-animation-iteration-count: infinite;
			animation: crossanimate 1s;
			animation-iteration-count: infinite;
		}
		path.cross {
			stroke: black !important; 
			stroke-width: 2;
			pointer-events:none;
		}
		
		rect:hover, rect:hover + path.cross{
			-webkit-animation: mymove 1s;
			-webkit-animation-iteration-count: infinite;
			animation: mymove 1s;
			animation-iteration-count: infinite;
		}
		
		rect.hidesib + path.cross{
			display:none;
		}

		@-webkit-keyframes mymove {
			from {
				stroke-width:1;
				stroke:rgb(100,100,100);
				}
			to {
				stroke:white;
				stroke-width:2;
				}
		}

		@keyframes mymove {
			from {
				stroke-width:1;
				stroke:rgb(100,100,100);
				}
			to {
				stroke:white;
				stroke-width:2;
				}
		}	
		.pew {
			fill : black !important;
			pointer-events:none;
		}
    </style>
  </head>
  <body>
    <h1>This is the First Chart</h1>
    <div id="container" class="main container grey">
		<div id="chart-container" class="container grey">
			<svg id="chart" width="1000px" height="500px">	
				<div id="key-tip" class="semi-grey hidden"></div>
			</svg>
			<div class="caption" >
				This is a test of the first chart. There are limited interactions.
			</div>
		</div>
	</div>
	<div id="tip" class="semi-grey tip hidden"></div>
	<script src="../js/star.js"></script>
	<script src="../js/datapoint.js"></script>
	<script src="../js/chart.js"></script>
	<script src="../js/manager.js"></script>
	<script>
		var chartParams;
		window.addEventListener("load", function(event) {
			var parent = document.getElementById('chart');
			chartParams = {};
			chartParams.height = parent.height.baseVal.value;
			chartParams.width = parent.width.baseVal.value;
			chartParams.chartParent = parent;
			chartParams.maxVal = 25;
			chartParams.title = "Health Care Statistics";
			chartParams.subtitle = "January 2006 - March 2017";
			chartParams.format = "percentage";
			chartParams.drawKeys = true;
			chartParams.incrementalDraw = true;
			chartParams.keys = ["2006", "2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017"];
			drawChart(chartParams, firstChartGroup);
			buildStar("chart", "star", 5, 10);
			handleFirstChart();
		});
	</script>
	</body>
</html>
